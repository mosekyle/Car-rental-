<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .success-box {
            background-color: #4CAF50;
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .success-box h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .success-box p {
            font-size: 1.2rem;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="success-box">
            <h1>Success!</h1>
            <p>Your submission has been successfully processed.</p>
            <!-- Link to the contact page -->
            <a href="{% url 'contact' %}" class="button">Go Back to Contacts</a>
        </div>
    </div>

</body>

</html>
